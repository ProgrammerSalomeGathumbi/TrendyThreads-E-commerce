<body>

        <div id="user-info" class="user-info"></div>

            <a href="../HTML/signup.html">Sign Up</a>
        </div>
        <div id="log-in-btn" class="log-in-btn">
            <a href="../HTML/login.html">Login</a>
        </div>
        <div id="sign-out-btn" class="sign-out-btn">
            <a >Sign Out</a>
        </div>
        <div id="cart-info" class="cart-info">
            Cart: <span id="cart-count">0</span>
        </div>
    </div>
    
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="../HTML/index.html">TrendyThreads</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../HTML/index.html">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" href="../HTML/Shop.html">Shop</a>

                    </li>

        </div>
        </div>
    
    
   <div class="sign-container">
        <h2>Create an Account</h2>
        <form>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Full Name" required>
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button onclick="signUp()">Sign Up</button>
        </form>
    </div>
    
    <div class="google-container">
        <button id="googleSignIn">Sign in with Google</button>
        <p>Already have an account? <a href="../HTML/login.html">Login here</a>.</p>
    </div>
    
    <div class="bottom-section">
        <div class="address">
            <h4>Our Store Address</h4>
            <p>123 Fashion Street, Trendy Town, Fashionland</p>
        </div>
        <div class="social-media">
            <h4>Follow Us</h4>
            <!-- Font Awesome icons for social media -->
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="newsletter">
            <h4>Subscribe to Our Newsletter</h4>
            <form>
                <input type="email" placeholder="Enter your email" required />
                <button type="submit">Subscribe</button>
            </form>
        </div>
        
    </div>
